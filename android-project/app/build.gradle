apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "org.mamedev.mame"
        minSdkVersion 33
        ndk {
            moduleName 'main'
        }
    }

    lintOptions {
        abortOnError false
    }

    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    namespace 'org.mamedev.mame'
}

task copyFiles_bgfx(type: Copy)
task copyFiles_language(type: Copy)

copyFiles_bgfx {
    from '../../bgfx'
    into 'src/main/assets/bgfx'
    include('**/*')
}
copyFiles_language {
    from '../../language'
    into 'src/main/assets/language'
    include('**/*.mo')
}

preBuild.dependsOn copyFiles_bgfx
preBuild.dependsOn copyFiles_language
